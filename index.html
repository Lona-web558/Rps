<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .choice-btn {
            font-size: 2rem;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Rock Paper Scissors</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button id="rock" class="btn btn-primary choice-btn">🪨</button>
            </div>
            <div class="col-auto">
                <button id="paper" class="btn btn-primary choice-btn">📄</button>
            </div>
            <div class="col-auto">
                <button id="scissors" class="btn btn-primary choice-btn">✂️</button>
            </div>
        </div>
        <div class="text-center">
            <h2 id="result" class="mb-3"></h2>
            <p id="score" class="fs-4"></p>
        </div>
    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let playerScore = 0;
        let computerScore = 0;

        function computerChoice() {
            return choices[Math.floor(Math.random() * 3)];
        }

        function playRound(playerSelection) {
            const computerSelection = computerChoice();
            let result;

            if (playerSelection === computerSelection) {
                result = "It's a tie!";
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                result = `You win! ${playerSelection} beats ${computerSelection}`;
                playerScore++;
            } else {
                result = `You lose! ${computerSelection} beats ${playerSelection}`;
                computerScore++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('score').textContent = `Player: ${playerScore} - Computer: ${computerScore}`;
        }

        document.getElementById('rock').addEventListener('click', () => playRound('rock'));
        document.getElementById('paper').addEventListener('click', () => playRound('paper'));
        document.getElementById('scissors').addEventListener('click', () => playRound('scissors'));
    </script>
</body>
</html>
